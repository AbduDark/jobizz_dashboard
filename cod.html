  <script>
   // Fixed email verification handler for cod.html
document.addEventListener('DOMContentLoaded', function() {
    const VERIFY_EMAIL_URL = 'https://jobizaa.com/api/admin/verify-email';
    
    // Get form elements
    const resetPasswordForm = document.getElementById('resetPasswordForm');
    const emailInput = document.getElementById('email');
    const verificationCodeInput = document.getElementById('verificationCode');
    
    // Get auth token from localStorage
    function getAuthToken() {
        return localStorage.getItem('access_token') || localStorage.getItem('token');
    }
    
    // Auto-fill email if coming from registration
    function autoFillEmail() {
        const emailToVerify = localStorage.getItem('emailToVerify');
        if (emailToVerify && emailInput) {
            emailInput.value = emailToVerify;
            emailInput.readOnly = true;
            emailInput.style.backgroundColor = '#f8f9fa';
        }
    }
    
    autoFillEmail();
    
    // Function to make authenticated API requests
    async function makeAuthenticatedRequest(url, options = {}) {
        const token = getAuthToken();
        
        const defaultHeaders = {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
        };
        
        if (token) {
            defaultHeaders['Authorization'] = `Bearer ${token}`;
        }
        
        const requestOptions = {
            ...options,
            headers: {
                ...defaultHeaders,
                ...options.headers
            }
        };
        
        try {
            const response = await fetch(url, requestOptions);
            
            if (!response.ok) {
                let errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                
                try {
                    const errorData = await response.json();
                    errorMessage = errorData.message || errorData.error || errorMessage;
                } catch (e) {
                    // If response is not JSON, use status text
                }
                
                throw new Error(errorMessage);
            }
            
            const contentType = response.headers.get('content-type');
            if (contentType && contentType.includes('application/json')) {
                return await response.json();
            }
            
            return { success: true, message: 'Operation completed successfully' };
            
        } catch (error) {
            console.error('API Request Error:', error);
            throw error;
        }
    }
    
    // ✅ FIXED: Function to verify email and PIN code
    async function verifyEmailAndCode(email, verificationCode) {
        const payload = {
            email: email,
            pin_code: verificationCode  // ✅ Changed from 'verification_code' to 'pin_code'
        };
        
        console.log('Sending verification payload:', payload);
        
        try {
            const response = await makeAuthenticatedRequest(VERIFY_EMAIL_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            });
            
            console.log('Verification Response:', response);
            return response;
            
        } catch (error) {
            console.error('Error verifying email:', error);
            throw error;
        }
    }
    
    // Function to show message
    function showMessage(message, type = 'error') {
        const existingMessages = document.querySelectorAll('.message-box');
        existingMessages.forEach(msg => msg.remove());
        
        const messageBox = document.createElement('div');
        messageBox.className = `message-box ${type} show`;
        messageBox.textContent = message;
        
        resetPasswordForm.parentNode.insertBefore(messageBox, resetPasswordForm.nextSibling);
        
        setTimeout(() => {
            messageBox.classList.remove('show');
            setTimeout(() => messageBox.remove(), 300);
        }, 5000);
    }
    
    // Function to update admin verification status locally
    function updateAdminVerificationStatus(email, isVerified = true) {
        const admins = JSON.parse(localStorage.getItem('superAdmins') || '[]');
        const adminIndex = admins.findIndex(admin => 
            admin.email.toLowerCase() === email.toLowerCase()
        );
        
        if (adminIndex !== -1) {
            admins[adminIndex].email_verified = isVerified;
            admins[adminIndex].email_verified_at = isVerified ? new Date().toISOString() : null;
            localStorage.setItem('superAdmins', JSON.stringify(admins));
            console.log('Admin verification status updated locally');
        }
    }
    
    // Handle form submission
    if (resetPasswordForm) {
        const verifyButton = document.createElement('button');
        verifyButton.type = 'button';
        verifyButton.className = 'btn btn-primary w-100';
        verifyButton.innerHTML = '<i class="fas fa-check-circle"></i> Verify Email';
        
        resetPasswordForm.appendChild(verifyButton);
        
        verifyButton.addEventListener('click', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const verificationCode = verificationCodeInput.value.trim();
            
            // Validation
            if (!email) {
                showMessage('Please enter your email address', 'error');
                emailInput.focus();
                return;
            }
            
            if (!verificationCode) {
                showMessage('Please enter the PIN code', 'error');  // ✅ Updated message
                verificationCodeInput.focus();
                return;
            }
            
            if (verificationCode.length < 4) {
                showMessage('PIN code must be at least 4 characters', 'error');  // ✅ Updated message
                verificationCodeInput.focus();
                return;
            }
            
            // Show loading state
            const originalText = verifyButton.innerHTML;
            verifyButton.innerHTML = '<div class="spinner"></div> Verifying...';
            verifyButton.disabled = true;
            
            try {
                const response = await verifyEmailAndCode(email, verificationCode);
                
                updateAdminVerificationStatus(email, true);
                localStorage.removeItem('emailToVerify');
                
                showMessage('Email verified successfully! You can now login.', 'success');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                let errorMessage = 'Verification failed. ';
                
                if (error.message.includes('invalid') || error.message.includes('code') || error.message.includes('pin')) {
                    errorMessage += 'Please check your PIN code and try again.';  // ✅ Updated message
                } else if (error.message.includes('expired')) {
                    errorMessage += 'PIN code has expired. Please request a new one.';  // ✅ Updated message
                } else if (error.message.includes('email')) {
                    errorMessage += 'Email not found or already verified.';
                } else {
                    errorMessage += error.message;
                }
                
                showMessage(errorMessage, 'error');
                updateAdminVerificationStatus(email, false);
                
            } finally {
                verifyButton.innerHTML = originalText;
                verifyButton.disabled = false;
            }
        });
    }
    
    // ✅ Updated placeholder text in HTML
    if (verificationCodeInput) {
        verificationCodeInput.placeholder = 'PIN Code';  // Update placeholder
        
        // Format PIN code input (numbers only)
        verificationCodeInput.addEventListener('input', function(e) {
            // Keep only numbers
            e.target.value = e.target.value.replace(/\D/g, '');
            
            // Limit to 6 digits
            if (e.target.value.length > 6) {
                e.target.value = e.target.value.slice(0, 6);
            }
        });
        
        // Auto-submit when PIN is complete (6 digits)
        verificationCodeInput.addEventListener('input', function(e) {
            if (e.target.value.length === 6) {
                const verifyButton = document.querySelector('.btn-primary');
                if (verifyButton && !verifyButton.disabled) {
                    setTimeout(() => verifyButton.click(), 500);
                }
            }
        });
    }
    
    // Auto-focus on PIN code if email is pre-filled
    if (emailInput && emailInput.value && verificationCodeInput) {
        verificationCodeInput.focus();
    }
});
  </script>
